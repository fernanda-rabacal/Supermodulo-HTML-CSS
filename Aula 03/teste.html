<!DOCTYPE html>
<html lang="">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Acessibilidade</title>
</head>
<body>
  <header> 
    <nav>
      <menu> <!-- uma lista não ordenada funcionando igual a uma ul -->
        <li>Link 1</li>
        <li>Link 2</li>
        <li>Link 3</li>
      </menu>
    </nav>
  </header>
  <main>
    <article> <!-- representa algum artigo, texto de blog, comentários -->
      <header>
        <h2>Como se tornar um programador sênior em 2 meses</h2>
        <p>Publicação: <time datetime="2023-06-12 19:00">Dia dos namorados</time> <!-- indica qualquer represatação de tempo -->
        </p>
      </header>
      <section>
        <header>
          <h2></h2>
        </header>
        <figure>
          <!-- imagem, audio, video, trecho de código... -->
          <img src="./interestelar.jpg" alt="poster do filme interestelar com três astrounautas dentro do mar com uma nave espacial ao fundo" />
          <!-- o alt e também o nome da imagem ajuda com palavras chaves para motores de busca -->
          <!-- Imagens decorativas podem ter o alt="" ou serem inseridas direto no css -->
          <figcaption>Poster do filme Interestelar</figcaption>
          <!-- legenda da figure -->
        </figure>
         <!-- um artigo pode ter sessoes como se fossem topicos -->
      </section>
      <section>
  
      </section>
      <section>
  
      </section>
    </article>
    <section>
      <article>
        <!-- uma sessão pode ter também varios artigos -->
      </article>

      <details>
        <summary>
          <!-- parte visivel de detalhes -->
        </summary>
      </details>
    </section>
  </main>
  <aside>
    <!--  representar um conteudo relacionado ao conteudo principal -->
  </aside>
  <footer>

  </footer>
</body>
</html>
